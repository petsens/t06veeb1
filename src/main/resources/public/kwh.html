<!doctype html>
<html>
	<head>
	<title>Korrutamine</title>
	<script>
	let xhr = new XMLHttpRequest();
	xhr.onreadystatechange = kuvaVastus;
	function kwh(){
		let p2ring = "arv1="+document.getElementById("kast1").value;
		xhr.open("GET", "kilovatt?"+p2ring, true)
		xhr.send(true);
	}
	
	function kuvaVastus(){
		if(xhr.readyState == 4){
			document.getElementById("vastus").innerHTML = "Kilovattides on:" + xhr.responseText;
		}
	}
	</script>
	</head>
	<body>
		<img src="stock-vector-engine-vector-logo-493948303.jpg" /><br />
		<input type = "number" value = "5" id = "kast1" />
		<input type = "button" value = "Arvuta" onclick = "kwh()" />
		<div id = "vastus">Kilovattides on</div>
	</body>
</html>
